<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Use Cases Opdracht 1</title>
</head>

<body>
  <header>
    <h1>Filter je foto's op kleur!</h1>
  </header>
  <main>
    <section>

      <form class="" action="" method="">
        <fieldset>
          <legend>Kleuren filteren</legend>
          <label class="container" for="roze">Roze
            <input id="roze" type="checkbox" name="roze" value="" checked>
            <span class="checkmark"></span>
          </label>
          <label class="container" for="zwart">Zwart
            <input id="zwart" type="checkbox" name="zwart" value="" checked>
            <span class="checkmark"></span>
          </label>
          <label class="container" for="rood">Rood
            <input id="rood" type="checkbox" name="rood" value="" checked>
            <span class="checkmark"></span>
          </label>
          <label class="container" for="blauw">Blauw
            <input id="blauw" type="checkbox" name="blauw" value="" checked>
            <span class="checkmark"></span>
          </label>
          <label class="container" for="groen">Groen
            <input id="groen" type="checkbox" name="groen" value="" checked>
            <span class="checkmark"></span>
          </label>
        </fieldset>

      </form>
    </section>
    <section id="gallerij">

      <img name="rozefoto" src="img/roze/roze1.jpg" alt="roze foto" class="roze">
      <img name="rozefoto" src="img/roze/roze2.jpg" alt="" class="roze">
      <img name="rozefoto" src="img/roze/roze3.jpg" alt="" class="roze">
      <img name="rozefoto" src="img/roze/roze4.jpg" alt="" class="roze">
      <img name="rozefoto" src="img/roze/roze5.jpg" alt="" class="roze">
      <img name="rozefoto" src="img/roze/roze6.jpg" alt="" class="roze">

      <img name="zwartefoto" src="img/zwart/zwart1.jpg" alt="" class="zwart">
      <img name="zwartefoto" src="img/zwart/zwart2.jpg" alt="" class="zwart">
      <img name="zwartefoto" src="img/zwart/zwart3.jpg" alt="" class="zwart">
      <img name="zwartefoto" src="img/zwart/zwart4.jpg" alt="" class="zwart">
      <img name="zwartefoto" src="img/zwart/zwart5.jpg" alt="" class="zwart">
      <img name="zwartefoto" src="img/zwart/zwart6.jpg" alt="" class="zwart">

      <img src="img/rood/rood1.jpg" class="rood">
      <img src="img/rood/rood2.jpg" alt="" class="rood">
      <img src="img/rood/rood3.jpg" alt="" class="rood">
      <img src="img/rood/rood4.jpg" alt="" class="rood">
      <img src="img/rood/rood5.jpg" alt="" class="rood">
      <img src="img/rood/rood6.jpg" alt="" class="rood">

      <img src="img/blauw/blauw1.jpg" class="blauw">
      <img src="img/blauw/blauw2.jpg" alt="" class="blauw">
      <img src="img/blauw/blauw3.jpg" alt="" class="blauw">
      <img src="img/blauw/blauw4.jpg" alt="" class="blauw">
      <img src="img/blauw/blauw5.jpg" alt="" class="blauw">
      <img src="img/blauw/blauw6.jpg" alt="" class="blauw">

      <img src="img/groen/groen1.jpg" class="groen">
      <img src="img/groen/groen2.jpg" alt="" class="groen">
      <img src="img/groen/groen3.jpg" alt="" class="groen">
      <img src="img/groen/groen4.jpg" alt="" class="groen">
      <img src="img/groen/groen5.jpg" alt="" class="groen">
      <img src="img/groen/groen6.jpg" alt="" class="groen">

    </section>


  </main>
  <footer>
  </footer>

</body>

<script src="script.js"></script>

</html>
